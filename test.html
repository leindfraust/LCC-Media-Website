<!DOCTYPE html>
<html>
<head>
    <title>test webpage for vue</title>
    <script src="scripts/vue.js"></script>
</head>
<body>
    <div id="test">
    <ul>
        <li v-for="product in products">   
            {{ product.type }}
        </li>
    </ul>
    </div>
    
    <script>
        const app = new Vue ({
            el: '#test',
            data: {
                products: []
            },
            created() {
                fetch('https://api.myjson.com/bins/enpxx')   
                .then(response => response.json())
                .then(json => {
                    this.products = json.products
                })
            }
        })
    </script>
</body>
</html>
